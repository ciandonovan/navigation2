name: Docker Image CI

on:
  push:
    branches: [ "akara_layer" ]
#  pull_request:
#    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag navigation2:$(git rev-parse --short "$GITHUB_SHA")
